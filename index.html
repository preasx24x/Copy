<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>
<script>
  (async () => {
    const subdomain = location.hostname.split('.')[0];
    const mappingUrl = "https://gist.githubusercontent.com/Preasx24/451a35def0daf123212fcb9729d3dfdd/raw/gistfile1.txt";

    try {
      const res = await fetch(mappingUrl);
      const mapping = await res.json();
      const target = mapping[subdomain];

      if (!target) {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:2em'>üîç Page Not Found</h1>";
        return;
      }

      const iframe = document.createElement("iframe");
      iframe.src = target;
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);

      const initialOrigin = new URL(target).origin;

      const checkNavigation = setInterval(() => {
        try {
          const current = iframe.contentWindow.location.href;
          if (!current.startsWith(initialOrigin)) {
            clearInterval(checkNavigation);
            window.open(current, '_blank');
          }
        } catch (e) {
          // Cross-origin ‚Äî can't read iframe, don't assume redirect
          clearInterval(checkNavigation);
        }
      }, 1000);

      iframe.onload = () => {
        try {
          const links = iframe.contentDocument.querySelectorAll('a[href]');
          links.forEach(link => {
            const href = link.getAttribute('href');
            if (href && !href.startsWith(initialOrigin) && !href.startsWith('#')) {
              link.setAttribute('target', '_blank');
              link.setAttribute('rel', 'noopener noreferrer');
            }
          });
        } catch (e) {
          // Cross-origin ‚Äî silently ignore
        }
      };

    } catch (err) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:2em'>‚ùå Error Loading</h1>";
    }
  })();
</script>
</body>
</html>
